<body>
<h2>Coverage map</h2>
<p>Patras 5G coverage map:</p>

<div class="tab">
  <button class="tablinks" onclick="handleTab(event, 'ul')">ul</button>
  <button class="tablinks" onclick="handleTab(event, 'dl')">dl</button>
  <button class="tablinks" onclick="handleTab(event, 'both')">both</button>
  <button class="tablinks" onclick="handleTab(event, 'latency')">latency</button>
</div>

<div id="ul" class="tabcontent" >
</div>

<div id="dl" class="tabcontent"  >
</div>

<div id="both" class="tabcontent">
</div>

<div id="latency" class="tabcontent">
</div>
